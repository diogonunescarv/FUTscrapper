<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTScrapper - Player Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Assets/logo.png" alt="Logo" class="logo">
        </header>
        
        <form id="player-search-form">
            <label for="position">Position:</label>
            <select id="position" name="position" required>
                <option value="">Select a position</option>
                <option value="GK">GK</option>
                <option value="RB">RB</option>
                <option value="RWB">RWB</option>
                <option value="CB">CB</option>
                <option value="LB">LB</option>
                <option value="LWB">LWB</option>
                <option value="CDM">CDM</option>
                <option value="CM">CM</option>
                <option value="CAM">CAM</option>
                <option value="RM">RM</option>
                <option value="RW">RW</option>
                <option value="LM">LM</option>
                <option value="LW">LW</option>
                <option value="RF">RF</option>
                <option value="LF">LF</option>
                <option value="CF">CF</option>                
                <option value="ST">ST</option>
            </select>
            
            <div class="inline-fields">
                <div class="field">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" min="350" max="500000" required>
                </div>
                <div class="field">
                    <label for="overall">Overall:</label>
                    <input type="number" id="overall" name="overall" min="75" max="91" required>
                </div>
            </div>

            <div class="inline-fields">
                <div class="field">
                    <label for="weak-foot">Weak Foot:</label>
                    <div class="star-rating" id="weak-foot" data-stars="0">
                        <span class="star" data-value="1">â˜…</span>
                        <span class="star" data-value="2">â˜…</span>
                        <span class="star" data-value="3">â˜…</span>
                        <span class="star" data-value="4">â˜…</span>
                        <span class="star" data-value="5">â˜…</span>
                    </div>
                </div>
                <div class="field">
                    <label for="skill-moves">Skill Moves:</label>
                    <div class="star-rating" id="skill-moves" data-stars="0">
                        <span class="star" data-value="1">â˜…</span>
                        <span class="star" data-value="2">â˜…</span>
                        <span class="star" data-value="3">â˜…</span>
                        <span class="star" data-value="4">â˜…</span>
                        <span class="star" data-value="5">â˜…</span>
                    </div>
                </div>
            </div>

            <hr> 

            <h2>Notification</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="notification-method">Notification Method:</label>
            <select id="notification-method" name="notification-method" required onchange="showNotificationField()">
                <option value="">Select a method</option>
                <option value="Email">Email</option>
                <option value="SMS">SMS</option>
            </select>

            <div id="email-field" class="notification-field" style="display: none;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" title="Please enter a valid email address">
            </div>

            <div id="phone-field" class="notification-field" style="display: none;">
                <label for="phone">Phone (with country code):</label>
                <div class="phone-input">
                    <select id="country-code" name="country-code" onchange="applyMasks()">
                        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+55">ðŸ‡§ðŸ‡· +55</option>
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                    <small id="phone-error" style="color: red; display: none;">Invalid phone number for the selected country code.</small>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
